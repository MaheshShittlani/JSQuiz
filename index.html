<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <!-- top section -->
    <div class="intro py-4 bg-white">
        <div class="container">
            <h1 class="display-1 text-center text-primary my-4">JS QUIZ</h1>
        </div>
    </div>

    <!-- result section -->
    <div class="result d-none bg-light py-4">
        <div class="container">
            <p class="text-center lead">You achive <span class="display-4 text-primary p-4">0%</span> Score</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="display-4 text-white my-5">Solve the Quiz...</h2>
            <form class="quiz-form">
                <div class="my-5">
                    <p class="lead text-white font-weight-normal">1. What is first car of VW ?</p>
                    <div class="form-check my-3 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Beetal</label>
                    </div>
                    <div class="form-check my-3 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Polo</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead text-white font-weight-normal">2. Which is the search engine ?</p>
                    <div class="form-check my-3 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Google</label>
                    </div>
                    <div class="form-check my-3 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Facebook</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead text-white font-weight-normal">3. Which is popular chat app ?</p>
                    <div class="form-check my-3 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Whatsapp</label>
                    </div>
                    <div class="form-check my-3 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Google</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead text-white font-weight-normal">4. Which is the popular photo sharing app?</p>
                    <div class="form-check my-3 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Instagram</label>
                    </div>
                    <div class="form-check my-3 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Twitter</label>
                    </div>
                </div>

                <div class="text-left">
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
